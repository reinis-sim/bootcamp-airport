<html xmlns:th="http://www.thymeleaf.org">
	<body>
	<p>All Airports</p>
	
	<table>
	<tr th:each="air: ${innerObject}">
		<td th:text="${air.getID_Airport()}"></td>
		<td th:text="${air.getTitle()}"></td>
		<td th:text="${air.getLocation().getCity()}"></td>
		<td th:text="${air.getLocation().getCountry()}"></td>
		
	
	</tr>
	
	</table>
	
	</body>

</html>
