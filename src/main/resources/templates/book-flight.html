<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>
	<!-- NAV BAR -->
	<div th:insert="fragments/nav-bar.html" :: header></div>  
	<!-- Additional Data Here -->
	<div class="card">
		<div class="card-header">
		FLIGHT DETAILS
		</div>
		<div class="card-body">
			<p th:text="'FROM: '+${innerObject.airports.stream().findFirst().get().getTitle()}" class="card-title">from</p>
			<p th:text="'TO: '+${innerObject.airports.stream().skip(1).findFirst().get().getTitle()}" class="card-title">to</p>
			<p th:text="'DURATION: '+${innerObject.duration}" class="card-text"></p>
			<p th:text="'DEPARTING: '+${innerObject.time}" class="card-text"></p>
		</div>
	</div>
	<!-- Luggage form -->
	<form action="#" th:action="@{/flight/__${flight_id}__/book}" modelAttribute="luggage" th:object="${luggage}" method="post">
		<div class="form-group">
			<label for="weight">Weight</label>
			<input  th:field="*{weight}" placeholder="Weight (kg)" type="text" id="weight"  class="form-control">
			<div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="alert alert-danger" role="alert"></div>
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input  th:field="*{price}" placeholder="Price" type="text" id="price"  class="form-control">
			<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert alert-danger" role="alert"></div>
		</div>
		
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
	
	<!-- Bootstrap Import -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
