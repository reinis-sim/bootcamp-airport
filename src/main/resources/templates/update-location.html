<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>
	<!-- NAV BAR -->
	<div th:insert="fragments/nav-bar.html" :: header></div>  
	<!-- Additional Data Here -->
	<form action="#" th:action="@{/location/update/__${id}__}" modelAttribute="innerObject" th:object="${innerObject}" method="post">
		<div class="form-group">
			<label for="city">City</label>
			<input  th:field="*{city}" placeholder="City" type="text" id="city"  class="form-control">
			<div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="alert alert-danger" role="alert"></div>
		</div>
		<div class="form-group">
			<label for="country">Country</label>
			<input  th:field="*{country}" placeholder="Country" type="text" id="country"  class="form-control">
			<div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="alert alert-danger" role="alert"></div>
		</div>
		
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
	
	<!-- Bootstrap Import -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
