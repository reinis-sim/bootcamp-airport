
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>
        <!-- NAV BAR -->
        <div th:insert="fragments/nav-bar.html" :: header></div>  
        <!-- Additional Data Here -->
        <div>
            <table class="table">
                       <thead>
                               <tr>
                                       <th scope="col">Flight From</th>
                                       <th scope="col">Flight To</th>
                                       <th scope="col">Estimated duration</th>
                                       <th scope="col">Departing time</th>
                                       <th scope="col">Price</th>
                                       <th scope="col"></th>
                               </tr>
                       </thead>
                       <tbody>
                               <tr th:each="flight : ${flights}">
                                       <td scope="col" th:text="${flight.airports.stream().findFirst().get().getTitle()}"></td>
                                       <td scope="col" th:text="${flight.airports.stream().skip(1).findFirst().get().getTitle()}"></td>
                                       <td scope="col" th:text="${flight.duration}"></td>
                                       <td scope="col" th:text="${flight.time}"></td>
                                       <td scope="col" th:text="${flight.price}"></td>
                                       <td><a scope="col" th:href="@{'/flight/showAll/'+${flight.IDFlight}}">Open</a></td>
                               </tr>
                       </tbody>
            </table>
    </div>
        
        <!-- Bootstrap Import -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>


</html>
