<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>
	<!-- NAV BAR -->
	<div th:insert="fragments/nav-bar.html" :: header></div>  
	<!-- Additional Data Here -->
	<form action="#" th:action="@{/user/register}" modelAttribute="user" th:object="${user}" method="post">
		<div class="form-group">
			<label for="name">Name</label>
			<input  th:field="*{name}" placeholder="Name" type="text" id="name"  class="form-control">
		</div>
		<div class="form-group">
			<label for="name">Surname</label>
			<input  th:field="*{surname}" placeholder="Surname" type="text" id="surname"  class="form-control">
		</div>
		<div class="form-group">
			<label for="name">Email</label>
			<input  th:field="*{email}" placeholder="your@email.com" type="text" id="email"  class="form-control">
		</div>
		<div class="form-group">
			<label for="name">Password</label>
			<input  th:field="*{password}" placeholder="Password" type="password" id="password"  class="form-control">
		</div>	
	</form>
	
	<!-- Bootstrap Import -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
