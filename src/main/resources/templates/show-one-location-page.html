

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>
        <!-- NAV BAR -->
        <div th:insert="fragments/nav-bar.html" :: header></div>  
        <!-- Additional Data Here -->
        <div>
            <table class="table">
                       <thead>
                               <tr>
                                       
                                       <th scope="col">City</th>
                                       <th scope="col">Country</th>
                                       
                               </tr>
                       </thead>
                       <tbody>
                               <tr th:each="loc : ${innerObject}">
                              		 
                                       <td scope="col" th:text="${loc.getCity()}"></td>
                                       <td scope="col" th:text="${loc.getCountry()}"></td>
                                      
                               </tr>
                       </tbody>
            </table>
            <a  th:href="@{'/location/delete/'+${innerObject.getID_Location()}}" class="btn btn-danger">Delete</a>
            <a  th:href="@{'/location/update/'+${innerObject.getID_Location()}}" class="btn btn-primary">Update</a>
    </div>
        
        <!-- Bootstrap Import -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>


</html>
