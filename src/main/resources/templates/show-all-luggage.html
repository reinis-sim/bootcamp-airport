<html xmlns:th="http://www.thymeleaf.org">
	<body>
	<p>All Luggage</p>
	
	<table>
	<tr th:each="lug: ${innerObject}">
		<td><label>Weight</label></td>
		<td th:text="${lug.getWeight()}"></td>
		<td><label>Price</label></td>
		<td th:text="${lug.getPrice()}"></td>
		<td><label>Boarding Pass ID</label></td>
		<td th:text="${lug.getBoardingPass().getIDBPass()}"></td>
	</tr>
	
	</table>
	
	</body>

</html>
